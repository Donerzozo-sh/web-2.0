        function updateLoadingProgress(percentage) {
            const el = document.getElementById("loading-progress");
            if (el) {
                el.textContent = `${Math.round(percentage)}%`;
                el.style.color = '#cccccc';
            }

        class LoadingManager {
            constructor() {
                this.totalItems = 60;
                this.loadedItems = 0;
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.imageCache = new Map();
                this.loadingQueue = [];
                this.maxConcurrent = 6;
                this.currentLoading = 0;
                this.startTime = Date.now();
                this.minLoadingTime = 3000;
                this.updateProgress();
            }
            updateProgress() {
                const percentage = (this.loadedItems / this.totalItems) * 100;
                updateLoadingProgress(percentage);
                if (this.loadedItems >= this.totalItems) {
                    const elapsed = Date.now() - this.startTime;
                    const delay = Math.max(0, this.minLoadingTime - elapsed);
                    setTimeout(() => this.hideLoading(), delay);
                }
            }
            hideLoading() {
                if (this.loadingOverlay) {
                    this.loadingOverlay.classList.add('hidden');
                    setTimeout(() => { this.loadingOverlay.style.display = 'none'; }, 1200);
                }
            }
            preloadImage(url) {
                return new Promise((resolve, reject) => {
                    if (this.imageCache.has(url)) { resolve(this.imageCache.get(url)); return; }
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    const timeout = setTimeout(() => reject(new Error('timeout')), 10000);
                    img.onload = () => { clearTimeout(timeout); this.imageCache.set(url, img); resolve(img); };
                    img.onerror = () => { clearTimeout(timeout); reject(); };
                    img.src = url;
                });
            }
            async loadImageWithRetry(url, retries = 2) {
                for (let i = 0; i <= retries; i++) {
                    try { return await this.preloadImage(url); }
                    catch { if (i === retries) throw new Error('failed'); await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000)); }
                }
            }
            async processLoadingQueue() {
                while (this.loadingQueue.length > 0 && this.currentLoading < this.maxConcurrent) {
                    const { url, element } = this.loadingQueue.shift();
                    this.currentLoading++;
                    try {
                        await this.loadImageWithRetry(url);
                        element.style.backgroundImage = `url(${url})`;
                        element.style.backgroundColor = 'transparent';
                    } catch { }
                    finally {
                        this.currentLoading--;
                        this.loadedItems++;
                        this.updateProgress();
                        if (this.loadingQueue.length > 0) setTimeout(() => this.processLoadingQueue(), 50);
                    }
                }
            }
            queueImageLoad(url, element) {
                if (!url || !url.trim()) { this.loadedItems++; this.updateProgress(); return; }
                this.loadingQueue.push({ url, element });
                this.processLoadingQueue();
            }

                            const el = entry.target;
                            const url = el.dataset.imageUrl;
                            if (url) this.loadingManager.queueImageLoad(url, el);
                            this.observer.unobserve(el);
                        }
                    });
                }, { rootMargin: '50px', threshold: 0.1 });
            }
            observe(el) { this.observer.observe(el); }

            if (soundBtn && volumeSlider) {
                soundBtn.classList.add('muted');
                volumeSlider.value = 0;
                updateVolumeIcon(0);
            }
            detailTitleEl.textContent = data.title || `项目 ${itemId.split('_')[1]}`;
            detailTextEl.textContent = data.content || '暂无详细介绍...';
            detailPage.classList.add('active');
            isMouseActive = false;
            if (animationFrameId) { cancelAnimationFrame(animationFrameId); animationFrameId = null; }
            isDetailEditMode = false;
            detailDisplayContainer.style.display = 'block';
            detailEditContainer.style.display = 'none';
            detailVideo.play().catch(() => {});
        };

        window.closeDetailPage = () => {
            detailPage.classList.remove('active');
            detailVideo.pause();
            detailVideo.src = '';
            currentDetailItem = null;
            isDetailEditMode = false;
            isMouseActive = true;
            startAnimationLoop();
        };

        window.toggleDetailEditMode = () => {
            if (!isAdminMode || !currentDetailItem) return;
            isDetailEditMode = !isDetailEditMode;
            if (isDetailEditMode) {
                const data = itemData[currentDetailItem] || {};
                editDetailTitleEl.value = data.title || '';
                editDetailTextEl.value = data.content || '';
                detailDisplayContainer.style.display = 'none';
                detailEditContainer.style.display = 'block';
            } else {
                detailDisplayContainer.style.display = 'block';
                detailEditContainer.style.display = 'none';
            }
        };

        window.saveDetailContent = async () => {
            if (!isAdminMode || !currentDetailItem || !db) return;
            const newTitle = editDetailTitleEl.value.trim();
            const newContent = editDetailTextEl.value.trim();
            if (!newTitle) { alert('标题不能为空！'); return; }
            try {
                const currentData = itemData[currentDetailItem] || {};
                const updatedData = { ...currentData, title: newTitle, content: newContent };
                await setDoc(doc(db, getGridCollectionPath(), currentDetailItem), updatedData, { merge: true });
                itemData[currentDetailItem] = updatedData;
                detailTitleEl.textContent = newTitle;
                detailTextEl.textContent = newContent;
                toggleDetailEditMode();
                alert('内容已保存！');
            } catch (e) { console.error(e); alert('保存失败'); }
        };

        window.setAdminMode = mode => {
            isAdminMode = mode;
            const symbol = adminToggleBtn.querySelector('span');
            if (mode) {
                symbol.classList.add('text-red-400'); symbol.classList.remove('text-gray-400','hover:text-white');
                topContentArea.classList.add('border-b-4','border-red-600');
                window.closeAuthModal();
                window.switchView('grid');
                viewToggleBtn.classList.remove('hidden');
                document.getElementById('detail-edit-btn').style.display = 'block';
            } else {
                symbol.classList.remove('text-red-400'); symbol.classList.add('text-gray-400','hover:text-white');
                topContentArea.classList.remove('border-b-4','border-red-600');
                viewToggleBtn.classList.add('hidden');
                document.getElementById('detail-edit-btn').style.display = 'none';
            }
        };

        window.switchView = view => {
            if (!isAdminMode) return;
            window.currentView = view;
            const gridEl = document.getElementById('grid-container');
            const tableEl = document.getElementById('admin-table-view');
            const topEdit = document.getElementById('edit-mode-container');
            const display = document.getElementById('content-display');
            const controls = document.getElementById('admin-persistent-controls');
            if (view === 'table') {
                gridEl.classList.add('hidden');
                tableEl.classList.remove('hidden');
                renderAdminTable();
                topEdit.classList.add('hidden');
                display.classList.add('hidden');
                controls.classList.remove('z-30'); controls.classList.add('z-50');
                viewToggleBtn.textContent = '返回网格视图';
            } else {
                gridEl.classList.remove('hidden');
                tableEl.classList.add('hidden');
                display.classList.remove('hidden');
                window.toggleEditMode(false);
                controls.classList.remove('z-50'); controls.classList.add('z-30');
                viewToggleBtn.textContent = '切换到列表编辑';
            }
        };

        window.handleAdminToggle = () => isAdminMode ? window.setAdminMode(false) : window.openAuthModal();
        window.openAuthModal = () => { authModal.classList.remove('hidden'); authErrorMessageEl.classList.add('hidden'); authPasswordEl.value = ''; authUsernameEl.value = 'admin'; };
        window.closeAuthModal = () => authModal.classList.add('hidden');

        // 修复5：密码混淆
        window.handleAdminLogin = () => {
            if (authUsernameEl.value.trim() === 'admin' && authPasswordEl.value.trim() === atob('MTIxMzEw')) {
                window.setAdminMode(true);
            } else {
                authErrorMessageEl.classList.remove('hidden');
                authPasswordEl.value = '';
            }
        };

        window.saveInlineItemChange = async (itemId, imgInputId, vidInputId, titleInputId, contentInputId, btn) => {
            const newImg = document.getElementById(imgInputId).value.trim();
            const newVid = document.getElementById(vidInputId).value.trim();
            const newTitle = document.getElementById(titleInputId).value.trim();
            const newContent = document.getElementById(contentInputId).value.trim();
            if (isLocalMode || !db || !isAdminMode) return;
            btn.disabled = true; btn.textContent = '保存中...'; btn.classList.add('bg-gray-500');
            const idx = parseInt(itemId.split('_')[1]);
            const bgColor = itemData[itemId]?.bgColor || getColorForColumn(getColumnIndex(idx));
            const data = { img: newImg || null, vid: newVid || PLACEHOLDER_VID, bgColor, title: newTitle || `项目 ${idx + 1}`, content: newContent || '' };
            try {
                await setDoc(doc(db, getGridCollectionPath(), itemId), data, { merge: true });
                itemData[itemId] = { ...itemData[itemId], ...data };
                btn.textContent = '已保存'; btn.classList.replace('bg-gray-500','bg-green-600');
                renderAdminTable();
            } catch (e) {
                console.error(e); btn.textContent = '失败'; btn.classList.replace('bg-gray-500','bg-red-600');
            } finally {
                setTimeout(() => {
                    if (btn.textContent === '已保存') { btn.textContent = '保存'; btn.classList.replace('bg-green-600','bg-red-600'); }
                    btn.disabled = false;
                }, 1500);
            }
        };

        function cacheItemPositions() {
            const old = gridContainer.style.transform;
            gridContainer.style.transform = `translateX(${currentCanvasOffsetX}px) scale(${currentCanvasScale})`;
            items.forEach(item => {
                const r = item.el.getBoundingClientRect();
                item.center = { x: r.left + r.width/2, y: r.top + r.height/2 };
            });
            gridContainer.style.transform = old;
        }

        function applyGridTransform() {
            gridContainer.style.transformOrigin = 'center center';
            gridContainer.style.transform = `translate3d(${parallaxOffset.x + currentCanvasOffsetX}px, ${parallaxOffset.y}px, 0) scale(${currentCanvasScale})`;
        }

        function resetGridScale() { items.forEach(i => { i.el.style.transform = `scale(${currentMinScale})`; i.el.style.opacity = '0.7'; i.el.style.filter = 'brightness(1.0)'; }); }
        function resetGrid() { resetGridScale(); parallaxOffset = {x:0,y:0}; applyGridTransform(); }

        function updateGridDOM() {
            items.forEach((it, i) => {
                const data = itemData[`item_${i}`] || { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)), title: `项目 ${i + 1}`, content: `这是项目 ${i + 1} 的详细介绍内容...` };
                if (data.img && data.img.trim()) {
                    it.el.dataset.imageUrl = data.img;
                    it.el.style.backgroundColor = data.bgColor || getColorForColumn(getColumnIndex(i));
                    lazyLoadObserver.observe(it.el);
                } else {
                    it.el.style.backgroundImage = 'none';
                    it.el.style.backgroundColor = data.bgColor;
                    loadingManager.loadedItems++;
                    loadingManager.updateProgress();
                }
            });
            applyGridTransform();
            cacheItemPositions();
        }

        function createGrid() {
            if (items.length) return;
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(10,1fr)`;
            for (let i = 0; i < TOTAL_ITEMS; i++) {
                const id = `item_${i}`;
                const data = itemData[id] || { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)), title: `项目 ${i + 1}`, content: `这是项目 ${i + 1} 的详细介绍内容...` };
                const div = document.createElement('div');
                div.className = 'grid-item aspect-square bg-cover bg-center cursor-pointer';
                if (data.img && data.img.trim()) {
                    div.style.backgroundColor = data.bgColor || getColorForColumn(getColumnIndex(i));
                    div.dataset.imageUrl = data.img;
                } else {
                    div.style.backgroundImage = 'none';
                    div.style.backgroundColor = data.bgColor;
                }
                div.style.transform = `scale(${currentMinScale})`;
                div.dataset.videoId = id;
                div.twinklePhase = Math.random()*Math.PI*2;
                div.twinkleSpeed = 0.5 + Math.random()*0.5;
                gridContainer.appendChild(div);
                items.push({ el: div, center: {x:0,y:0}, twinklePhase: div.twinklePhase, twinkleSpeed: div.twinkleSpeed });
                if (data.img && data.img.trim()) lazyLoadObserver.observe(div);
                else loadingManager.loadedItems++;
            }
            loadingManager.updateProgress();
            applyGridTransform();
            cacheItemPositions();
        }

        function updateFisheyeEffect() {
            const cx = innerWidth/2, cy = innerHeight/2;
            if (isMouseOverCanvas && !window.currentView === 'table') {
                const tx = (mousePos.x - cx) * PARALLAX_INTENSITY;
                const ty = (mousePos.y - cy) * PARALLAX_INTENSITY;
                parallaxOffset.x += (tx - parallaxOffset.x) * currentParallaxSmoothing;
                parallaxOffset.y += (ty - parallaxOffset.y) * currentParallaxSmoothing;
                applyGridTransform();
            }
            const radius = innerWidth <= 768 ? currentFisheyeRadius * 0.6 : currentFisheyeRadius;
            items.forEach(it => {
                const ax = it.center.x + parallaxOffset.x;
                const ay = it.center.y + parallaxOffset.y;
                const dist = Math.hypot(mousePos.x - ax, mousePos.y - ay);
                let scale, opacity = 0.7, bright = 1.0;
                if (dist >= radius || !isMouseOverCanvas) {
                    it.el.twinklePhase += 0.004 * it.el.twinkleSpeed * currentTwinkleFrequency;
                    const tw = (Math.sin(it.el.twinklePhase) + 1) / 2;
                    scale = currentMinScale * (0.7 + tw * 0.6 * currentTwinkleAmplitude);
                    bright = 0.3 + tw * 1.1 * currentTwinkleAmplitude;
                } else {
                    const p = 1 - dist / radius;
                    const e = 1 - Math.pow(1 - p, currentDecayPower);
                    scale = currentMinScale + (currentMaxScale - currentMinScale) * e;
                    opacity = 0.7 + 0.3 * e;
                }
                it.el.style.transform = `translateZ(0) scale(${scale})`;
                it.el.style.opacity = opacity;
                it.el.style.filter = `brightness(${bright})`;
            });
            if (isMouseActive) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }

        function startAnimationLoop() {
            if (!animationFrameId) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }

        function setupDOM() {
            gridContainer = document.getElementById('grid-container');
            detailPage = document.getElementById('detail-page');
            detailVideo = document.getElementById('detail-video');
            detailTitleEl = document.getElementById('detail-title');
            detailTextEl = document.getElementById('detail-text');
            editDetailTitleEl = document.getElementById('edit-detail-title');
            editDetailTextEl = document.getElementById('edit-detail-text');
            detailEditContainer = document.getElementById('detail-edit-container');
            detailDisplayContainer = document.getElementById('detail-display-container');
            mainTitleEl = document.getElementById('main-title');
            subTextEl = document.getElementById('sub-text');
            topContentArea = document.getElementById('top-content-area');
            adminToggleBtn = document.getElementById('admin-toggle-btn');
            viewToggleBtn = document.getElementById('view-toggle-btn');
            authModal = document.getElementById('auth-modal');
            authUsernameEl = document.getElementById('auth-username');
            authPasswordEl = document.getElementById('auth-password');
            authErrorMessageEl = document.getElementById('auth-error-message');

            document.addEventListenerぬ('mouseenter', () => { isMouseOverCanvas = true; isMouseActive = true; startAnimationLoop(); });
            document.addEventListener('mouseleave', () => { isMouseOverCanvas = false; });
            window.addEventListener('mousemove', e => { mousePos = {x: e.clientX, y: e.clientY}; isMouseOverCanvas = true; if (!isMouseActive) { isMouseActive = true; startAnimationLoop(); } });

            gridContainer.onclick = e => {
                const el = e.target.closest('.grid-item');
                if (!el) return;
                const id = el.dataset.videoId;
                if (isAdminMode) { switchView('table'); const row = document.getElementById('row-'+id); if(row) row.scrollIntoView({behavior:'smooth'}); return; }
                window.openDetailPage(id);
            };

            const volumeSlider = document.getElementById('volume-slider');
            if (volumeSlider) volumeSlider.addEventListener('input', updateVideoVolume);
        }

        window.addEventListener('load', async () => {
            initLoadingAnimation();
            setupDOM();
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
                await signInAnonymously(auth);
                onSnapshot(doc(db, getSettingsDocPath()), snap => {
                    const d = snap.exists() ? snap.data() : {};
                    document.title = d.webTitle || DEFAULT_CONTENT.webTitle;
                    mainTitleEl.textContent = d.title || DEFAULT_CONTENT.title;
                    subTextEl.textContent = d.subtitle || DEFAULT_CONTENT.subtitle;
                    const ts = d.titleStyle || DEFAULT_CONTENT.titleStyle;
                    const ss = d.subtitleStyle || DEFAULT_CONTENT.subtitleStyle;
                    const ls = d.loadingStyle || DEFAULT_CONTENT.loadingStyle;
                    applyTextStyles(mainTitleEl, ts);
                    applyTextStyles(subTextEl, ss);
                    applyLoadingStyles(ls);
                    const s = d.fisheyeSettings || DEFAULT_FISHEYE_SETTINGS;
                    currentFisheyeRadius = s.radius; currentDecayPower = s.decayPower; currentMinScale = s.minScale; currentMaxScale = s.maxScale || 3.0;
                    currentParallaxSmoothing = s.parallaxSmoothing || 0.2; currentCanvasScale = s.canvasScale || 1.0; currentCanvasOffsetX = s.canvasOffsetX || 0;
                    currentTwinkleFrequency = s.twinkleFrequency || 1.0; currentTwinkleAmplitude = s.twinkleAmplitude || 1.0;
                    applyGridTransform();
                    if (items.length > 0) updateGridDOM();
                });
                onSnapshot(collection(db, getGridCollectionPath()), snap => {
                    snap.docChanges().forEach(c => {
                        const d = c.doc.data();
                        const id = c.doc.id;
                        const i = parseInt(id.split('_')[1]);
                        if (i >= TOTAL_ITEMS) return;
                        itemData[id] = { img: d.img || null, vid: d.vid || PLACEHOLDER_VID, bgColor: d.bgColor || getColorForColumn(getColumnIndex(i)), title: d.title || `项目 ${i + 1}`, content: d.content || `这是项目 ${i + 1} 的详细介绍内容...` };
                    });
                    for (let i = 0; i < TOTAL_ITEMS; i++) {
                        const id = `item_${i}`;
                        if (!itemData[id]) itemData[id] = { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)), title: `项目 ${i + 1}`, content: `这是项目 ${i + 1} 的详细介绍内容...` };
                    }
                    if (!items.length) { createGrid(); isMouseActive = true; startAnimationLoop(); }
                    else if (items.length > 0) updateGridDOM();
                });
            } catch (e) {
                console.warn("Firebase失败，进入本地模式", e);
                isLocalMode = true;
                document.title = DEFAULT_CONTENT.webTitle;
                mainTitleEl.textContent = DEFAULT_CONTENT.title;
                subTextEl.textContent = DEFAULT_CONTENT.subtitle;
                applyLoadingStyles(DEFAULT_CONTENT.loadingStyle);
                for (let i = 0; i < TOTAL_ITEMS; i++) itemData[`item_${i}`] = { img: null, vid: PLACEHOLDER_VID, bgColor: getColorForColumn(getColumnIndex(i)), title: `项目 ${i + 1}`, content: `这是项目 ${i + 1} 的详细介绍内容...` };
                createGrid(); isMouseActive = true; startAnimationLoop();
            }
        });
    </script>

    <div id="top-content-area" class="fixed top-0 left-0 right-0 p-8 md:p-12 z-20 text-white pointer-events-none transition-all duration-300">
        <div id="admin-persistent-controls" class="absolute top-8 right-8 md:top-12 md:right-12 z-30 flex space-x-4 pointer-events-auto">
            <button id="view-toggle-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 hidden" onclick="switchView(window.currentView === 'grid' ? 'table' : 'grid')">
                切换到列表编辑
            </button>
        </div>

                    <svg class="sound-high" viewBox="0 0 24 24" fill="none"><path d="M3 9v6h4l5 5V4l-5 5H3z" fill="white"/><path d="M14.5 10.5c.8.8.8 2.2 0 3" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M16 8.5c1.2 1.2 1.2 5.8 0 7" stroke="white" stroke-width="2" stroke-linecap="round"/><path d="M17.5 6.5c1.8 1.8 1.8 9.2 0 11" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
                </button>

        </div>
        <div class="detail-content-section">
            <div class="detail-content-wrapper">
                <div id="detail-display-container">
                    <h1 id="detail-title" class="detail-title">项目标题</h1>

                <div><label class="block text-sm font-medium text-gray-300 mb-2">密码</label><input id="auth-password" type="password" class="block w-full rounded-md bg-gray-700 border-gray-600 text-white p-3" placeholder="请输入密码"/></div>
                <p id="auth-error-message" class="text-red-400 text-sm hidden text-center">用户名或密码错误。</p>

            <div class="flex space-x-4 mt-8">

            </div>
