        // 简化的加载管理器（移除进度条）
        class LoadingManager {
            constructor() {
                this.totalItems = 60;
                this.loadedItems = 0;
                this.loadingOverlay = document.getElementById('loading-overlay');
                this.imageCache = new Map();
                this.loadingQueue = [];
                this.maxConcurrent = 6;
                this.currentLoading = 0;
                this.startTime = Date.now();
                this.minLoadingTime = 3000; // 最少显示3秒加载动画
            }
            
            updateProgress() {
                // 检查是否所有内容都已加载
                if (this.loadedItems === this.totalItems) {
                    // 确保动画显示足够长时间
                    const elapsedTime = Date.now() - this.startTime;
                    const remainingTime = Math.max(0, this.minLoadingTime - elapsedTime);
                    
                    setTimeout(() => this.hideLoading(), remainingTime);
                }
            }
            
            hideLoading() {
                if (this.loadingOverlay) {
                    this.loadingOverlay.classList.add('hidden');
                    setTimeout(() => {
                        this.loadingOverlay.style.display = 'none';
                    }, 1200); // 匹配 CSS 过渡时间
                }
            }
            
            preloadImage(url) {
                return new Promise((resolve, reject) => {
                    if (this.imageCache.has(url)) {
                        resolve(this.imageCache.get(url));
                        return;
                    }
                    
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const timeout = setTimeout(() => {
                        reject(new Error('Image load timeout'));
                    }, 10000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        this.imageCache.set(url, img);
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Image load failed'));
                    };
                    
                    img.src = url;
                });
            }
            
            async loadImageWithRetry(url, maxRetries = 2) {
                for (let i = 0; i <= maxRetries; i++) {
                    try {
                        return await this.preloadImage(url);
                    } catch (error) {
                        if (i === maxRetries) {
                            throw error;
                        }
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    }
                }
            }
            
            async processLoadingQueue() {
                while (this.loadingQueue.length > 0 && this.currentLoading < this.maxConcurrent) {
                    const { url, element, itemId } = this.loadingQueue.shift();
                    this.currentLoading++;
                    
                    try {
                        await this.loadImageWithRetry(url);
                        element.style.backgroundImage = `url(${url})`;
                        element.style.backgroundColor = 'transparent';
                    } catch (error) {
                        // 静默处理失败，保持原背景色
                    } finally {
                        this.currentLoading--;
                        this.loadedItems++;
                        this.updateProgress();
                        
                        if (this.loadingQueue.length > 0) {
                            setTimeout(() => this.processLoadingQueue(), 50);
                        }
                    }
                }
            }
            
            queueImageLoad(url, element, itemId) {
                if (!url || !url.trim()) {
                    this.loadedItems++;
                    this.updateProgress();
                    return;
                }
                
                this.loadingQueue.push({ url, element, itemId });
                this.processLoadingQueue();
            }
        }
        
        // 懒加载观察器
        class LazyLoadObserver {
            constructor(loadingManager) {
                this.loadingManager = loadingManager;
                this.observer = null;
                this.setupIntersectionObserver();
            }
            
            setupIntersectionObserver() {
                if (!('IntersectionObserver' in window)) {
                    return;
                }
                
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const element = entry.target;
                            const imageUrl = element.dataset.imageUrl;
                            const itemId = element.dataset.videoId;
                            
                            if (imageUrl) {
                                this.loadingManager.queueImageLoad(imageUrl, element, itemId);
                            }
                            
                            this.observer.unobserve(element);
                        }
                    });
                }, {
                    rootMargin: '50px',
                    threshold: 0.1
                });
            }
            
            observe(element) {
                if (this.observer) {
                    this.observer.observe(element);
                }
            }
            
            disconnect() {
                if (this.observer) {
                    this.observer.disconnect();
                }
            }
        }

        function updateFisheyeEffect() {
            const cx = innerWidth/2, cy = innerHeight/2;
            if (isMouseOverCanvas && !isFocusMode) {
                const tx = (mousePos.x - cx) * PARALLAX_INTENSITY;
                const ty = (mousePos.y - cy) * PARALLAX_INTENSITY;
                parallaxOffset.x += (tx - parallaxOffset.x) * currentParallaxSmoothing;
                parallaxOffset.y += (ty - parallaxOffset.y) * currentParallaxSmoothing;
                applyGridTransform();
            }
            if (window.currentView==='table' || (isAdminMode && window.currentView==='grid')) {
                if (isMouseActive) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
                return;
            }
            const radius = innerWidth <= 768 ? currentFisheyeRadius * 0.6 : currentFisheyeRadius;
            items.forEach(it => {
                const ax = it.center.x + parallaxOffset.x;
                const ay = it.center.y + parallaxOffset.y;
                const dist = Math.hypot(mousePos.x - ax, mousePos.y - ay);
                let scale, opacity = 0.7, z = 1, bright = 1.0;
                if (isFocusMode && it.el.dataset.videoId === selectedItemId) {
                    scale = currentMaxScale * 1.5; opacity = 1.0; z = 100;
                } else if (isFocusMode) {
                    scale = currentMinScale * 0.8; opacity = 0.4;
                } else if (!isMouseOverCanvas || dist >= radius) {
                    it.el.twinklePhase += 0.004 * it.el.twinkleSpeed * currentTwinkleFrequency;
                    const tw = (Math.sin(it.el.twinklePhase) + 1) / 2;
                    scale = currentMinScale * (0.7 + tw * 0.6 * currentTwinkleAmplitude);
                    bright = 0.3 + tw * 1.1 * currentTwinkleAmplitude;
                } else {
                    const p = 1 - dist / radius;
                    const e = 1 - Math.pow(1 - p, currentDecayPower);
                    scale = currentMinScale + (currentMaxScale - currentMinScale) * e;
                    opacity = 0.7 + 0.3 * e;
                    z = 2 + Math.floor(e * 8);
                }
                it.el.style.transform = `translateZ(0) scale(${scale})`;
                it.el.style.opacity = opacity;
                it.el.style.zIndex = z;
                it.el.style.filter = `brightness(${bright})`;
            });
            if (isMouseActive) animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }

                window.openDetailPage(id);
            };
        }
        
        window.addEventListener('load', async () => {
            // 初始化文字动画
            initLoadingAnimation();
            
            setupDOM();
            
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app); auth = getAuth(app);
                await signInAnonymously(auth);
                
                onSnapshot(doc(db, getSettingsDocPath()), snap => {
                    const d = snap.exists() ? snap.data() : {};
                    document.title = d.webTitle || DEFAULT_CONTENT.webTitle;
                    mainTitleEl.textContent = d.title || DEFAULT_CONTENT.title;
                    subTextEl.textContent = d.subtitle || DEFAULT_CONTENT.subtitle;
                    const ts = d.titleStyle || DEFAULT_CONTENT.titleStyle;
                    const ss = d.subtitleStyle || DEFAULT_CONTENT.subtitleStyle;
                    applyTextStyles(mainTitleEl, ts);
                    applyTextStyles(subTextEl, ss);
                    const s = d.fisheyeSettings || DEFAULT_FISHEYE_SETTINGS;
                    currentFisheyeRadius = s.radius;
                    currentDecayPower = s.decayPower;
                    currentMinScale = s.minScale;
                    currentMaxScale = s.maxScale || 3.0;
                    currentParallaxSmoothing = s.parallaxSmoothing || 0.2;
                    currentCanvasScale = s.canvasScale || 1.0;
                    currentCanvasOffsetX = s.canvasOffsetX || 0;
                    currentTwinkleFrequency = s.twinkleFrequency || 1.0;
                    currentTwinkleAmplitude = s.twinkleAmplitude || 1.0;
                    applyGridTransform();
                    if (items.length > 0) updateGridDOM();
                });
                
                onSnapshot(collection(db, getGridCollectionPath()), snap => {
                    snap.docChanges().forEach(c => {
                        const d = c.doc.data();
                        const id = c.doc.id;
                        const i = parseInt(id.split('_')[1]);
                        if (i >= TOTAL_ITEMS) return;
                        itemData[id] = { 
                            img: d.img || null, 
                            vid: d.vid || PLACEHOLDER_VID, 
                            bgColor: d.bgColor || getColorForColumn(getColumnIndex(i)),
                            title: d.title || `项目 ${i + 1}`,
                            content: d.content || `这是项目 ${i + 1} 的详细介绍内容...`
                        };
                    });
                    for (let i = 0; i < TOTAL_ITEMS; i++) {
                        const id = `item_${i}`;
                        if (!itemData[id]) itemData[id] = { 
                            img: null, 
                            vid: PLACEHOLDER_VID, 
                            bgColor: getColorForColumn(getColumnIndex(i)),
                            title: `项目 ${i + 1}`,
                            content: `这是项目 ${i + 1} 的详细介绍内容...`
                        };
                    }
                    
                    if (!items.length) { 
                        createGrid(); 
                        isMouseActive = true; 
                        startAnimationLoop(); 
                    } else if (items.length > 0) {
                        updateGridDOM();
                    }
                });
                
            } catch (e) {
                console.warn("Firebase失败，进入本地模式", e);
                isLocalMode = true;
                
                document.title = DEFAULT_CONTENT.webTitle;
                mainTitleEl.textContent = DEFAULT_CONTENT.title;
                subTextEl.textContent = DEFAULT_CONTENT.subtitle;
                for (let i = 0; i < TOTAL_ITEMS; i++) itemData[`item_${i}`] = { 
                    img: null, 
                    vid: PLACEHOLDER_VID, 
                    bgColor: getColorForColumn(getColumnIndex(i)),
                    title: `项目 ${i + 1}`,
                    content: `这是项目 ${i + 1} 的详细介绍内容...`
                };
                createGrid(); 
                isMouseActive = true; 
                startAnimationLoop();
            }
        });
    </script>
