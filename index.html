<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/design-c9479.firebasestorage.app/o/favicon.png?alt=media&token=8a15574c-525d-4855-88f3-60f91dc7b45a" />
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="web-title">多媒体设计作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Now Display', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: #000000;
            min-height: 100vh;
            user-select: none;
        }
        
        .text-10xl { font-size: 9rem; line-height: 1; }
        .text-12xl { font-size: 12rem; line-height: 1; }
        
        #grid-container {
            cursor: default;
            width: 140vw;
            height: 140vh;
            transform-origin: center center;
            will-change: transform;
        }
        
        .grid-item {
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.15s cubic-bezier(0.4, 0, 0.2, 1),
                        filter 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity, filter;
            opacity: 0.7;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            contain: layout style paint;
        }
        
        /* 加载界面 */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.2s ease-out, visibility 1.2s ease-out;
        }
        
        #loading-text {
            font-family: 'Roboto Flex', sans-serif;
            font-size: clamp(12px, 8vw, 24px);
            color: #cccccc;
            font-weight: 300;
        }
        
        #loading-underscore {
            animation: breathingLight 1s infinite ease-in-out;
            margin-right: 8px;
        }
        
        @keyframes breathingLight {
            0%, 100% { opacity: 0.3; color: #666666; }
            50% { opacity: 1; color: #ffffff; text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); }
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* 详情页面 */
        .detail-page {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 60;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            overflow: hidden;
        }
        
        .detail-page.active {
            opacity: 1;
            visibility: visible;
        }
        
        .detail-video-section {
            width: 50%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .detail-video-section video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 80;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .detail-video-section:hover .video-controls {
            opacity: 1;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid #f0f0f0;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .video-sound-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .video-sound-btn:hover {
            background: rgba(0, 0, 0, 0.85);
            transform: scale(1.05);
        }

        .video-sound-btn svg {
            width: 22px;
            height: 22px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .video-sound-btn.muted .sound-off { opacity: 1; }
        .video-sound-btn.low .sound-low { opacity: 1; }
        .video-sound-btn.medium .sound-medium { opacity: 1; }
        .video-sound-btn.high .sound-high { opacity: 1; }
        
        .detail-content-section {
            width: 50%;
            height: 100vh;
            overflow-y: auto;
            position: relative;
            background: #ffffff;
        }
        
        .detail-back-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            z-index: 70;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000000;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .detail-back-btn:hover { opacity: 0.7; }
        .detail-back-btn svg { width: 20px; height: 20px; stroke: currentColor; }
        
        .detail-content-wrapper {
            padding: 80px 60px 60px;
            text-align: left;
        }
        
        .detail-title {
            color: #000000;
            font-weight: bold;
            font-size: 36px;
            line-height: 1.2;
            margin-bottom: 32px;
        }
        
        .detail-text {
            color: #000000;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .edit-title-input {
            width: 100%;
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 16px;
            color: #000000;
            font-weight: bold;
            font-size: 36px;
            line-height: 1.2;
            margin-bottom: 32px;
            outline: none;
        }
        
        .edit-text-input {
            width: 100%;
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 16px;
            color: #000000;
            font-size: 16px;
            line-height: 1.8;
            min-height: 300px;
            resize: vertical;
            outline: none;
        }
        
        .detail-edit-btn {
            position: absolute;
            top: 40px;
            right: 160px;
            z-index: 70;
            background: #6366f1;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            border: none;
        }
        
        .detail-edit-btn:hover { background: #5855eb; }
        
        .table-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #4B5563;
        }
        
        .admin-table-row:hover { background-color: #374151; }
        .selected-row { background-color: #EF4444 !important; }
        
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 6px; }

        /* 响应式 */
        @media (max-width: 768px) {
            .detail-page { flex-direction: column; }
            .detail-video-section, .detail-content-section { width: 100%; height: 50vh; }
            .detail-content-wrapper { padding: 60px 30px 30px; }
            .detail-title { font-size: 28px; margin-bottom: 24px; }
            .edit-title-input { font-size: 28px; margin-bottom: 24px; padding: 12px; }
            .edit-text-input { padding: 12px; min-height: 200px; }
            .detail-back-btn, .detail-edit-btn { top: 20px; right: 20px; }
            .detail-edit-btn { right: 100px; }
            .video-controls { bottom: 20px; right: 20px; gap: 12px; }
            .volume-slider { width: 80px; }
            .video-sound-btn { width: 40px; height: 40px; }
            .video-sound-btn svg { width: 20px; height: 20px; }
        }
        
        /* 滚动条美化 */
        .detail-content-section::-webkit-scrollbar {
            width: 6px;
        }
        .detail-content-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .detail-content-section::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        .detail-content-section::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body>
    <!-- 加载界面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div id="loading-text"><span id="loading-underscore">_</span>REDesign 0%</div>
    </div>

    <!-- 顶部内容区域 -->
    <div id="top-content-area" class="fixed top-0 left-0 right-0 p-8 md:p-12 z-20 text-white pointer-events-none transition-all duration-300">
        <div id="admin-persistent-controls" class="absolute top-8 right-8 md:top-12 md:right-12 z-30 flex space-x-4 pointer-events-auto">
            <button id="view-toggle-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 hidden"
                    onclick="switchView(window.currentView === 'grid' ? 'table' : 'grid')">
                切换到列表编辑
            </button>
        </div>
        <div id="content-display" class="flex flex-col">
            <h1 id="main-title" class="text-white text-4xl font-extrabold cursor-text transition-all duration-500 hover:text-yellow-400 pointer-events-auto md:text-8xl tracking-normal" onclick="toggleEditMode(true)">3D&Motion Creative&Production</h1>
            <p id="sub-text" class="text-gray-400 text-base font-normal cursor-text transition-all duration-500 hover:text-gray-200 pointer-events-auto md:text-2xl tracking-normal" onclick="toggleEditMode(true)">Powered by REDesign</p>
        </div>
        
        <!-- 编辑模式容器 -->
        <div id="edit-mode-container" class="hidden bg-gray-900/90 backdrop-blur-sm p-6 rounded-xl shadow-2xl pointer-events-auto max-w-4xl">
            <h2 class="text-xl font-bold mb-4 text-red-400">顶部内容及视觉参数编辑 (Admin)</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400">网站标题</label>
                    <input id="edit-web-title" type="text" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="灵感矩阵 | 设计作品集"/>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 主标题编辑 -->
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <label class="block text-lg font-medium text-white mb-2">主标题</label>
                        <input id="edit-title" type="text" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="3D&Motion Creative&Production"/>
                        <div class="grid grid-cols-4 gap-3 mt-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字重</label>
                                <select id="edit-title-weight" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="font-extrabold">特粗</option>
                                    <option value="font-bold">粗体</option>
                                    <option value="font-medium">标准</option>
                                    <option value="font-normal">细体</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字间距</label>
                                <select id="edit-title-spacing" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="tracking-tighter">紧</option>
                                    <option value="tracking-tight">较紧</option>
                                    <option value="tracking-normal" selected>默认</option>
                                    <option value="tracking-wide">宽</option>
                                    <option value="tracking-wider">更宽</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字体大小</label>
                                <select id="edit-title-size" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="4xl">标准大</option>
                                    <option value="6xl">大</option>
                                    <option value="8xl" selected>超大</option>
                                    <option value="10xl">巨大</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">颜色</label>
                                <input id="edit-title-color" type="color" value="#ffffff" class="w-full h-10 rounded-md bg-gray-700 border-gray-600 cursor-pointer"/>
                            </div>
                        </div>
                    </div>
                    <!-- 副标题编辑 -->
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <label class="block text-lg font-medium text-white mb-2">副标题</label>
                        <input id="edit-subtitle" type="text" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="Powered by REDesign"/>
                        <div class="grid grid-cols-4 gap-3 mt-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字重</label>
                                <select id="edit-subtitle-weight" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="font-normal" selected>细体</option>
                                    <option value="font-medium">标准</option>
                                    <option value="font-bold">粗体</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字间距</label>
                                <select id="edit-subtitle-spacing" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="tracking-tighter">紧</option>
                                    <option value="tracking-tight">较紧</option>
                                    <option value="tracking-normal" selected>默认</option>
                                    <option value="tracking-wide">宽</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">字体大小</label>
                                <select id="edit-subtitle-size" class="w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                                    <option value="lg">小</option>
                                    <option value="xl">标准</option>
                                    <option value="2xl" selected>大</option>
                                    <option value="3xl">超大</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">颜色</label>
                                <input id="edit-subtitle-color" type="color" value="#9CA3AF" class="w-full h-10 rounded-md bg-gray-700 border-gray-600 cursor-pointer"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 网格视觉参数 -->
                <div class="p-4 bg-gray-800 rounded-lg">
                    <label class="block text-lg font-medium text-white mb-4">网格视觉参数</label>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-400">鱼眼半径</label>
                            <input id="edit-fisheye-radius" type="number" step="10" min="100" max="1000" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="300"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">衰减幅度</label>
                            <input id="edit-decay-power" type="number" step="0.1" min="1.0" max="5.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="2.0"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">初始大小</label>
                            <input id="edit-min-scale" type="number" step="0.01" min="0.01" max="1.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="0.175"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">最大放大</label>
                            <input id="edit-max-scale" type="number" step="0.1" min="1.0" max="5.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="3.0"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">动画平滑度</label>
                            <input id="edit-parallax-smoothing" type="number" step="0.01" min="0.01" max="1.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="0.2"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">整体缩放</label>
                            <input id="edit-canvas-scale" type="number" step="0.05" min="0.5" max="2.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="1.0"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">闪烁频率</label>
                            <input id="edit-twinkle-frequency" type="number" step="0.1" min="0.1" max="2.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="1.0"/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400">闪烁幅度</label>
                            <input id="edit-twinkle-amplitude" type="number" step="0.1" min="0.1" max="2.0" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2" value="1.0"/>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-400 mb-1">左右平移</label>
                            <input id="edit-canvas-offset-x" type="range" min="-2000" max="2000" step="50" class="w-full h-2 bg-gray-700 rounded-lg cursor-pointer" value="0"/>
                            <div class="text-center text-white text-sm mt-1"><span id="offset-value">0</span> px</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex space-x-4 mt-6">
                <button class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700" onclick="saveContent()">保存更改</button>
                <button class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600" onclick="toggleEditMode(false)">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 管理员表格视图 -->
    <div id="admin-table-view" class="fixed inset-0 p-4 md:p-12 z-10 hidden overflow-auto pointer-events-auto"></div>
    
    <!-- 底部版权信息 -->

    <div id="grid-container" class="absolute inset-0 m-auto grid"></div>

        <div class="detail-content-section">

                <div id="detail-edit-container" style="display: none;">

                    <textarea id="edit-detail-text" placeholder="输入项目详细介绍..." class="edit-text-input"></textarea>

        // ==================== 加载管理器 ====================
        class LoadingManager {
            constructor() {
                this.totalItems = CONFIG.TOTAL_ITEMS;
                this.loadedItems = 0;
                this.startTime = Date.now();
                this.imageCache = new Map();
                this.loadingQueue = [];
                this.maxConcurrent = 6;
                this.currentLoading = 0;
            }
            
            updateProgress() {
                const percentage = Math.round((this.loadedItems / this.totalItems) * 100);
                const textEl = document.getElementById('loading-text');
                if (textEl) {
                    textEl.innerHTML = `<span id="loading-underscore">_</span>REDesign ${percentage}%`;
                }
                
                if (this.loadedItems === this.totalItems) {
                    const elapsed = Date.now() - this.startTime;
                    const remaining = Math.max(0, CONFIG.MIN_LOADING_TIME - elapsed);
                    setTimeout(() => this.hideLoading(), remaining);
                }
            }
            
            hideLoading() {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.classList.add('hidden');
                    setTimeout(() => overlay.style.display = 'none', 1200);
                }
            }
            
            async preloadImage(url) {
                if (this.imageCache.has(url)) return this.imageCache.get(url);
                
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    const timeout = setTimeout(() => reject(new Error('Timeout')), 10000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        this.imageCache.set(url, img);
                        resolve(img);
                    };
                    img.onerror = () => {
                        clearTimeout(timeout);
                        reject(new Error('Failed'));
                    };
                    img.src = url;
                });
            }
            
            async processQueue() {
                while (this.loadingQueue.length > 0 && this.currentLoading < this.maxConcurrent) {
                    const { url, element } = this.loadingQueue.shift();
                    this.currentLoading++;
                    
                    try {
                        await this.preloadImage(url);
                        element.style.backgroundImage = `url(${url})`;
                        element.style.backgroundColor = 'transparent';
                    } catch (e) {
                        // 保持原背景色
                    } finally {
                        this.currentLoading--;
                        this.loadedItems++;
                        this.updateProgress();
                        if (this.loadingQueue.length > 0) {
                            setTimeout(() => this.processQueue(), 50);
                        }
                    }
                }
            }
            
            queueImage(url, element) {
                if (!url?.trim()) {
                    this.loadedItems++;
                    this.updateProgress();
                    return;
                }
                this.loadingQueue.push({ url, element });
                this.processQueue();
            }
        }
        
        const loadingManager = new LoadingManager();
        
        // ==================== 懒加载观察器 ====================
        class LazyLoadObserver {
            constructor() {
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const el = entry.target;
                            const url = el.dataset.imageUrl;
                            if (url) loadingManager.queueImage(url, el);
                            this.observer.unobserve(el);
                        }
                    });
                }, { rootMargin: '50px', threshold: 0.1 });
            }
            
            observe(el) { this.observer.observe(el); }
        }
        
        const lazyLoader = new LazyLoadObserver();
        
        // ==================== 样式应用函数 ====================
        function applyTextStyles(el, style) {
            if (!el) return;
            const classes = el.className
                .replace(/font-(extrabold|bold|medium|normal|light|thin)/g, '')
                .replace(/tracking-(tighter|tight|normal|wide|wider|widest)/g, '')
                .replace(/text-(xs|sm|base|lg|xl|2xl|3xl|4xl|5xl|6xl|7xl|8xl|9xl|10xl|12xl)/g, '');
            
            el.className = classes;
            el.classList.add(style.weight || 'font-normal');
            el.classList.add(style.spacing || 'tracking-normal');
            el.classList.add(`text-${style.fontSize || '8xl'}`);
            el.style.color = style.color || '#ffffff';
        }
        
        // ==================== 网格函数 ====================
        function applyGridTransform() {
            const { parallaxOffset, fisheye } = state;
            elements.gridContainer.style.transform = 
                `translate3d(${parallaxOffset.x + fisheye.canvasOffsetX}px, ${parallaxOffset.y}px, 0) scale(${fisheye.canvasScale})`;
        }
        
        function cacheItemPositions() {
            const old = elements.gridContainer.style.transform;
            elements.gridContainer.style.transform = `translateX(${state.fisheye.canvasOffsetX}px) scale(${state.fisheye.canvasScale})`;
            state.items.forEach(item => {
                const r = item.el.getBoundingClientRect();
                item.center = { x: r.left + r.width/2, y: r.top + r.height/2 };
            });
            elements.gridContainer.style.transform = old;
        }
        
        function resetGridScale() {
            state.items.forEach(item => {
                item.el.style.transform = `scale(${state.fisheye.minScale})`;
                item.el.style.opacity = '0.7';

            });
        }
        
        function createGrid() {

            const container = elements.gridContainer;
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${CONFIG.NUM_COLS}, 1fr)`;

                div.style.backgroundColor = data.bgColor || getColorForColumn(getColumnIndex(i));
                div.style.transform = `scale(${state.fisheye.minScale})`;
                div.dataset.videoId = id;
                div.twinklePhase = Math.random() * Math.PI * 2;
                div.twinkleSpeed = 0.5 + Math.random() * 0.5;
                
                if (data.img?.trim()) {
                    div.dataset.imageUrl = data.img;
                    lazyLoader.observe(div);
                } else {
                    loadingManager.loadedItems++;
                }
                
                container.appendChild(div);
                state.items.push({ el: div, center: {x:0, y:0}, twinklePhase: div.twinklePhase, twinkleSpeed: div.twinkleSpeed });
            }
            
            loadingManager.updateProgress();
            applyGridTransform();
            cacheItemPositions();
        }
        
        function updateGridDOM() {
            state.items.forEach((item, i) => {
                const data = state.itemData[`item_${i}`] || {
                    img: null,
                    vid: CONFIG.PLACEHOLDER_VID,
                    bgColor: getColorForColumn(getColumnIndex(i))
                };
                
                if (data.img?.trim()) {
                    item.el.dataset.imageUrl = data.img;

                    lazyLoader.observe(item.el);
                } else {

                    item.el.style.backgroundColor = data.bgColor;
                    loadingManager.loadedItems++;
                    loadingManager.updateProgress();
                }
            });
            applyGridTransform();
            cacheItemPositions();
        }
        
        // ==================== 动画循环 ====================
        function updateFisheyeEffect() {
            const { mousePos, parallaxOffset, fisheye, items, isFocusMode, selectedItemId, isMouseOverCanvas } = state;
            const cx = innerWidth / 2, cy = innerHeight / 2;
            
            if (isMouseOverCanvas && !isFocusMode) {
                const tx = (mousePos.x - cx) * CONFIG.PARALLAX_INTENSITY;
                const ty = (mousePos.y - cy) * CONFIG.PARALLAX_INTENSITY;
                parallaxOffset.x += (tx - parallaxOffset.x) * fisheye.parallaxSmoothing;
                parallaxOffset.y += (ty - parallaxOffset.y) * fisheye.parallaxSmoothing;
                applyGridTransform();
            }
            
            if (state.currentView === 'table' || (state.isAdminMode && state.currentView === 'grid')) {
                if (state.isMouseActive) state.animationFrameId = requestAnimationFrame(updateFisheyeEffect);
                return;
            }
            
            const radius = innerWidth <= 768 ? fisheye.radius * 0.6 : fisheye.radius;
            
            items.forEach(item => {
                const ax = item.center.x + parallaxOffset.x;
                const ay = item.center.y + parallaxOffset.y;
                const dist = Math.hypot(mousePos.x - ax, mousePos.y - ay);
                
                let scale, opacity = 0.7, z = 1, bright = 1.0;
                
                if (isFocusMode && item.el.dataset.videoId === selectedItemId) {
                    scale = fisheye.maxScale * 1.5;
                    opacity = 1.0;
                    z = 100;
                } else if (isFocusMode) {
                    scale = fisheye.minScale * 0.8;
                    opacity = 0.4;
                } else if (!isMouseOverCanvas || dist >= radius) {
                    item.el.twinklePhase += 0.004 * item.el.twinkleSpeed * fisheye.twinkleFrequency;
                    const tw = (Math.sin(item.el.twinklePhase) + 1) / 2;
                    scale = fisheye.minScale * (0.7 + tw * 0.6 * fisheye.twinkleAmplitude);
                    bright = 0.3 + tw * 1.1 * fisheye.twinkleAmplitude;
                } else {
                    const p = 1 - dist / radius;
                    const e = 1 - Math.pow(1 - p, fisheye.decayPower);
                    scale = fisheye.minScale + (fisheye.maxScale - fisheye.minScale) * e;
                    opacity = 0.7 + 0.3 * e;
                    z = 2 + Math.floor(e * 8);
                }
                
                item.el.style.transform = `translateZ(0) scale(${scale})`;
                item.el.style.opacity = opacity;
                item.el.style.zIndex = z;
                item.el.style.filter = `brightness(${bright})`;
            });
            
            if (state.isMouseActive) state.animationFrameId = requestAnimationFrame(updateFisheyeEffect);
        }
        
        function startAnimationLoop() {
            if (!state.animationFrameId) {
                state.animationFrameId = requestAnimationFrame(updateFisheyeEffect);

                document.getElementById('edit-parallax-smoothing').value = state.fisheye.parallaxSmoothing;
                document.getElementById('edit-canvas-scale').value = state.fisheye.canvasScale;
                document.getElementById('edit-canvas-offset-x').value = state.fisheye.canvasOffsetX;
                document.getElementById('edit-twinkle-frequency').value = state.fisheye.twinkleFrequency;
                document.getElementById('edit-twinkle-amplitude').value = state.fisheye.twinkleAmplitude;
                
                displayEl.classList.add('hidden');
                editEl.classList.remove('hidden');
            } else {
                displayEl.classList.remove('hidden');
                editEl.classList.add('hidden');
            }
        };
        
        window.saveContent = async () => {
            if (!state.isAdminMode || !state.db) return;
            
            const newSettings = {
                webTitle: document.getElementById('edit-web-title').value.trim() || DEFAULT_CONTENT.webTitle,
                title: document.getElementById('edit-title').value.trim() || DEFAULT_CONTENT.title,
                subtitle: document.getElementById('edit-subtitle').value.trim() || DEFAULT_CONTENT.subtitle,
                titleStyle: {
                    weight: document.getElementById('edit-title-weight').value,
                    spacing: document.getElementById('edit-title-spacing').value,
                    color: document.getElementById('edit-title-color').value,
                    fontSize: document.getElementById('edit-title-size').value
                },
                subtitleStyle: {
                    weight: document.getElementById('edit-subtitle-weight').value,
                    spacing: document.getElementById('edit-subtitle-spacing').value,
                    color: document.getElementById('edit-subtitle-color').value,
                    fontSize: document.getElementById('edit-subtitle-size').value
                },
                fisheyeSettings: {
                    radius: parseFloat(document.getElementById('edit-fisheye-radius').value) || 300,
                    decayPower: parseFloat(document.getElementById('edit-decay-power').value) || 2.0,
                    minScale: parseFloat(document.getElementById('edit-min-scale').value) || 0.175,
                    maxScale: parseFloat(document.getElementById('edit-max-scale').value) || 3.0,
                    parallaxSmoothing: parseFloat(document.getElementById('edit-parallax-smoothing').value) || 0.2,
                    canvasScale: parseFloat(document.getElementById('edit-canvas-scale').value) || 1.0,
                    canvasOffsetX: parseInt(document.getElementById('edit-canvas-offset-x').value) || 0,
                    twinkleFrequency: parseFloat(document.getElementById('edit-twinkle-frequency').value) || 1.0,
                    twinkleAmplitude: parseFloat(document.getElementById('edit-twinkle-amplitude').value) || 1.0
                }
            };
            
            await setDoc(doc(state.db, getSettingsDocPath()), newSettings, { merge: true });
            window.toggleEditMode(false);
        };
        
        function renderLocationThumbnail(index, color) {
            let html = `<div class="w-[60px] h-[45px] grid gap-[1px] bg-gray-900 border border-gray-700 rounded-sm overflow-hidden" style="grid-template-columns:repeat(10,1fr);grid-template-rows:repeat(6,1fr)">`;
            for (let i = 0; i < CONFIG.TOTAL_ITEMS; i++) {
                html += `<div style="background:${i === index ? color : '#374151'}"></div>`;
            }
            html += `</div>`;
            return html;
        }
        
        function renderAdminTable() {
            const container = document.getElementById('admin-table-view');
            if (!container) return;
            
            let html = `
                <div class="bg-gray-900/95 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
                    <h1 class="text-3xl font-bold mb-6 text-red-400 flex items-center justify-between">
                        网格素材列表编辑 (共 60 个项目)
                        <button onclick="switchView('grid')" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 text-sm">返回网格视图</button>
                    </h1>
                    <div class="grid grid-cols-1 gap-4 max-w-6xl mx-auto">
            `;
            
            for (let i = 0; i < CONFIG.TOTAL_ITEMS; i++) {
                const id = `item_${i}`;
                const data = state.itemData[id] || {
                    img: null,
                    vid: CONFIG.PLACEHOLDER_VID,
                    bgColor: getColorForColumn(getColumnIndex(i)),
                    title: `项目 ${i + 1}`,
                    content: `这是项目 ${i + 1} 的详细介绍内容...`
                };
                const thumb = renderLocationThumbnail(i, data.bgColor || getColorForColumn(getColumnIndex(i)));
                
                html += `
                    <div id="row-${id}" class="admin-table-row bg-gray-800/70 rounded-lg p-4 flex flex-col gap-4 border border-gray-700 hover:border-gray-500 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="flex-shrink-0">${thumb}</div>
                            <div class="w-12 text-center text-gray-400 font-mono">#${i.toString().padStart(2,'0')}</div>
                            <div class="flex-1">
                                <label class="block text-xs text-gray-400 mb-1">图片 URL（留空则显示纯色）</label>
                                <input type="text" id="img_${id}" value="${data.img || ''}" placeholder="https://..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                            <div class="flex-1">
                                <label class="block text-xs text-gray-400 mb-1">视频 URL（必填）</label>
                                <input type="text" id="vid_${id}" value="${data.vid || CONFIG.PLACEHOLDER_VID}" placeholder="https://..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">详情页标题</label>
                                <input type="text" id="title_${id}" value="${data.title || ''}" placeholder="项目标题..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-1">详情页内容</label>
                                <textarea id="content_${id}" placeholder="项目详细描述..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white text-sm h-20 resize-none">${data.content || ''}</textarea>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button onclick="saveInlineItemChange('${id}', 'img_${id}', 'vid_${id}', 'title_${id}', 'content_${id}', this)"
                                    class="px-6 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition whitespace-nowrap">
                                保存
                            </button>
                        </div>
                    </div>
                `;
            }
            html += `</div></div>`;
            container.innerHTML = html;
        }
        
        window.saveInlineItemChange = async (itemId, imgId, vidId, titleId, contentId, btn) => {
            const newImg = document.getElementById(imgId).value.trim();
            const newVid = document.getElementById(vidId).value.trim();
            const newTitle = document.getElementById(titleId).value.trim();
            const newContent = document.getElementById(contentId).value.trim();
            
            if (state.isLocalMode || !state.db || !state.isAdminMode) return;
            
            btn.disabled = true;
            btn.textContent = '保存中...';
            btn.classList.add('bg-gray-500');
            
            const idx = parseInt(itemId.split('_')[1]);
            const bgColor = state.itemData[itemId]?.bgColor || getColorForColumn(getColumnIndex(idx));
            
            const data = {
                img: newImg || null,
                vid: newVid || CONFIG.PLACEHOLDER_VID,
                bgColor,
                title: newTitle || `项目 ${idx + 1}`,
                content: newContent || ''
            };
            
            try {
                await setDoc(doc(state.db, getGridCollectionPath(), itemId), data, { merge: true });
                state.itemData[itemId] = { ...state.itemData[itemId], ...data };
                btn.textContent = '已保存';
                btn.classList.replace('bg-gray-500', 'bg-green-600');
                renderAdminTable();
            } catch (e) {
                console.error(e);
                btn.textContent = '失败';
                btn.classList.replace('bg-gray-500', 'bg-red-600');
            } finally {
                setTimeout(() => {
                    if (btn.textContent === '已保存') {
                        btn.textContent = '保存';
                        btn.classList.replace('bg-green-600', 'bg-red-600');
                    }
                    btn.disabled = false;
                }, 1500);
            }
        };
        
        // ==================== DOM初始化 ====================
        function setupDOM() {
            elements = {
                gridContainer: document.getElementById('grid-container'),
                mainTitle: document.getElementById('main-title'),
                subText: document.getElementById('sub-text')
            };
            
            elements.gridContainer.addEventListener('mouseenter', () => {
                state.isMouseOverCanvas = true;
                state.isMouseActive = true;
                startAnimationLoop();
            });
            
            elements.gridContainer.addEventListener('mouseleave', () => {
                state.isMouseOverCanvas = false;
            });
            
            window.addEventListener('mousemove', (e) => {
                state.mousePos = { x: e.clientX, y: e.clientY };
            });
            
            elements.gridContainer.onclick = (e) => {
                const el = e.target.closest('.grid-item');
                if (!el) return;
                
                const id = el.dataset.videoId;
                if (state.isAdminMode) {
                    window.switchView('table');
                    const row = document.getElementById('row-' + id);
                    if (row) row.scrollIntoView({ behavior: 'smooth' });
                    return;
                }
                
                window.openDetailPage(id);
            };
            
            // 平移滑块实时更新
            const offsetSlider = document.getElementById('edit-canvas-offset-x');
            const offsetValue = document.getElementById('offset-value');
            if (offsetSlider && offsetValue) {
                offsetSlider.addEventListener('input', () => {
                    offsetValue.textContent = offsetSlider.value;
                });
            }
            
            // 音量控制事件
            const volumeSlider = document.getElementById('volume-slider');
            if (volumeSlider) {
                volumeSlider.addEventListener('input', window.updateVideoVolume);
            }
        }
        
        // ==================== 主初始化 ====================
        window.addEventListener('load', async () => {
            setupDOM();
            
            try {
                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                await signInAnonymously(state.auth);
                
                // 监听设置
                onSnapshot(doc(state.db, getSettingsDocPath()), (snap) => {
                    const d = snap.exists() ? snap.data() : {};
                    
                    document.title = d.webTitle || DEFAULT_CONTENT.webTitle;
                    elements.mainTitle.textContent = d.title || DEFAULT_CONTENT.title;
                    elements.subText.textContent = d.subtitle || DEFAULT_CONTENT.subtitle;
                    
                    applyTextStyles(elements.mainTitle, d.titleStyle || DEFAULT_CONTENT.titleStyle);
                    applyTextStyles(elements.subText, d.subtitleStyle || DEFAULT_CONTENT.subtitleStyle);
                    
                    const s = d.fisheyeSettings || DEFAULT_FISHEYE;
                    Object.assign(state.fisheye, s);
                    
                    applyGridTransform();
                    if (state.items.length > 0) updateGridDOM();
                });
                
                // 监听网格项目
                onSnapshot(collection(state.db, getGridCollectionPath()), (snap) => {
                    snap.docChanges().forEach((change) => {
                        const d = change.doc.data();
                        const id = change.doc.id;
                        const i = parseInt(id.split('_')[1]);
                        if (i >= CONFIG.TOTAL_ITEMS) return;
                        
                        state.itemData[id] = {
                            img: d.img || null,
                            vid: d.vid || CONFIG.PLACEHOLDER_VID,
                            bgColor: d.bgColor || getColorForColumn(getColumnIndex(i)),
                            title: d.title || `项目 ${i + 1}`,
                            content: d.content || `这是项目 ${i + 1} 的详细介绍内容...`
                        };
                    });
                    
                    // 确保所有项目都有数据
                    for (let i = 0; i < CONFIG.TOTAL_ITEMS; i++) {
                        const id = `item_${i}`;
                        if (!state.itemData[id]) {
                            state.itemData[id] = {
                                img: null,
                                vid: CONFIG.PLACEHOLDER_VID,
                                bgColor: getColorForColumn(getColumnIndex(i)),
                                title: `项目 ${i + 1}`,
                                content: `这是项目 ${i + 1} 的详细介绍内容...`
                            };
                        }
                    }
                    
                    if (!state.items.length) {
                        createGrid();
                        state.isMouseActive = true;
                        startAnimationLoop();
                    } else {
                        updateGridDOM();
                    }
                });
                
            } catch (e) {
                console.warn("Firebase初始化失败，进入本地模式", e);
                state.isLocalMode = true;
                
                document.title = DEFAULT_CONTENT.webTitle;
                elements.mainTitle.textContent = DEFAULT_CONTENT.title;
                elements.subText.textContent = DEFAULT_CONTENT.subtitle;
                
                for (let i = 0; i < CONFIG.TOTAL_ITEMS; i++) {
                    state.itemData[`item_${i}`] = {
                        img: null,
                        vid: CONFIG.PLACEHOLDER_VID,
                        bgColor: getColorForColumn(getColumnIndex(i)),
                        title: `项目 ${i + 1}`,
                        content: `这是项目 ${i + 1} 的详细介绍内容...`
                    };
                }
                
                createGrid();
                state.isMouseActive = true;
                startAnimationLoop();
            }
        });
    </script>
</body>
